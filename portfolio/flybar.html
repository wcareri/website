        <h1>Flybar</h1>
	
		<p>After creating a piece of fan art for <a href="https://www.flybar.com" target="_blank">Flybar</a>, one of America’s oldest toy companies and largest manufactures of pogo sticks, Flybar asked me to design them some packaging for their 100th anniversary.</p>
		
		<img src="../assets/images/portfolio/flybar-1.png" alt="A mockup of a box with a yellow and black design on it. The design is mostly geometric in style, abstractly hiding the number 100, with the Flybar logo displayed along with a pogo sticker in a lightbulb." style="width:100%; height:100%;">
		<img src="../assets/images/portfolio/flybar-2.png" alt="A mostly geometric design in style, abstractly hiding the number 100, with the Flybar logo displayed along with a pogo sticker in a lightbulb." style="width:100%; height:100%;">
